            color: #333;
            margin: 0;
            padding: 0;

            display: flex;

        .container {

            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
        }

        .info-list li:last-child {
            border-bottom: none;
        }

        .label {

            width: 100px;
            color: #0056b3;
            flex-shrink: 0;
        }

        .btn-container {

            border-radius: 50px;
            transition: background 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
        }

        .apply-button:hover {
            background-color: #0056b3;
        }

        footer {

            font-size: 0.8rem;
            color: #888;
